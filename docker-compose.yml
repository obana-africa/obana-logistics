version: '2'
services:
  app:
      build: .
      ports:
          - 3006:3006
      volumes:
       - .:/app
       - /app/node_modues
      env_file:
          - ./.env
      container_name: obana
      restart: always
      networks:
        - servers_external_network
      tty: true
networks:
  servers_external_network:
    external: true